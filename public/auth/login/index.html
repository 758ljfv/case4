<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">

</head>
<body class="bg-light">
<div class="container mt-5">
  <!-- Блок для отображения уведомлений -->
  <div id="alert-container"></div>

  <!-- Форма входа -->
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5">
        <div class="card-body">
          <h1 class="text-center mb-4">Вход</h1>
          <form id="loginForm">
            <div class="form-group mb-3">
              <label for="email" class="form-label">Email:</label>
              <input type="email" id="email" name="email" class="form-control" placeholder="Введите ваш email" required />
            </div>
            <div class="form-group mb-3">
              <label for="password">Пароль:</label>
              <input type="password" id="password" name="password" class="form-control" placeholder="Введите ваш пароль" required />
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-block">Войти</button>
            </div>
          </form>
          <div class="mt-3">Нет пользователя? <a href="/auth/register">Зарегистрируйтесь!</a></div>

        </div>
      </div>
    </div>
  </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/assets/js/login.js"></script>
</body>
</html>
