<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Редактирование анкеты</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body onload="initializeHeader()">
<div class="container">
  <h1 class="mb-4">Редактирование анкеты</h1>

  <div class="mb-3">
    <a href="/admin" class="btn btn-secondary">Вернуться</a>
  </div>

  <form id="surveyForm">
    <div class="form-group">
      <label for="surveyTitle">Название анкеты:</label>
      <input type="text" class="form-control" id="surveyTitle" placeholder="Введите название анкеты" required>
    </div>

    <div id="questionsContainer">
      <!-- Здесь будут вопросы -->
    </div>

    <button type="button" class="btn btn-primary" id="addQuestion">Добавить вопрос</button>
    <button type="submit" class="btn btn-success">Сохранить изменения</button>
  </form>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="/assets/js/header.js" defer></script>
  <script src="/assets/js/admin.js" defer></script>
  <script src="/assets/js/edit_survey.js" defer></script>
</div>
</body>
</html>
